<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dave Quah (@Milleus)">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/global.css">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5W6QZZYV2W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-5W6QZZYV2W');
  </script>
</head>

<body>
  <div class="layout grid">
    <main>
      <h1 class="sr-only">Product preview card</h1>
      <div class="card grid bg-neutral-100">
        <picture>
          <source srcset="/assets/image-product-desktop.jpg" media="(min-width: 40em)" />
          <img src="/assets/image-product-mobile.jpg" alt="Perfume: Gabrielle Essence Eau De Parfum" />
        </picture>
        <div class="card-content">
          <p class="type fs-200">Perfume</p>
          <h2 class="ff-serif fs-900 fw-700 text-neutral-800">Gabrielle Essence Eau De Parfum</h2>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price flex">
            <p class="ff-serif fs-900 fw-700 text-green-400">
              <span class="sr-only">Current price:</span>
              $149.99
            </p>
            <p class="">
              <span class="sr-only">Previous price:</span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="button" data-type="primary">
            <img src="/assets/icon-cart.svg" alt="">
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p class="text-neutral-800 text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
          Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Milleus">Dave Quah (@Milleus)</a>.
      </p>
    </footer>
  </div>
</body>

</html>
